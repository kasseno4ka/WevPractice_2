<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="registration-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <span class="error" id="username-error">Username is required.</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span class="error" id="password-error">Password is required.</span>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            <span class="error" id="confirm-password-error">Confirm Password is required.</span>
        </div>
        <button id="register-button" disabled>Register</button>
        <div id="success-message" style="display: none;">Registration successful!</div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
